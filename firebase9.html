<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="firebase9.css" />
  </head>
  <body>
    <ul id="memo-list">
      <li class="memo-item active">
        memo
        <div class="controls">
          <button type="button">Add</button>
          <button type="button">Modify</button>
        </div>
      </li>
      <li class="memo-item">
        <p class="memo">memo</p>
      </li>
      <li class="memo-item">memo</li>
    </ul>

    <form action="">
      <h2>Add Memo</h2>
      <input type="text" name="memo" placeholder="memo text" required />
      <div class="controls">
        <button type="button">Add</button>
      </div>
    </form>

    <form action="">
      <h2>Modify Memo</h2>
      <input type="text" name="memo" placeholder="memo text" required />
      <div class="controls">
        <button type="button">Modify</button>
      </div>
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</html>
