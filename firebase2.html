<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="firebase4.css" />
  </head>
  <body>
    <div id="message-list"></div>
    <form onsubmit="sendMessage(this); return false;">
      <input type="text" name="name" placeholder="name" size="5" />
      <input type="text" name="text" placeholder="text" size="30" />
      <input type="submit" value="send" />
    </form>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="firebase4.js"></script>
</html>
