<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="firebase6.css" />
  </head>
  <body>
    <div id="before-login">
      <form onsubmit="signup(this); return false;">
        <h2>signup</h2>
        <input type="email" name="email" placeholder="email" required />
        <input type="password" name="password" placeholder="password" required />
        <input type="submit" value="signup" />
      </form>

      <form onsubmit="login(this); return false;">
        <h2>login</h2>
        <input type="email" name="email" placeholder="email" required />
        <input type="password" name="password" placeholder="password" required />
        <input type="submit" value="login" />
      </form>
    </div>

    <div id="after-login">
      login succeed!
      <span id="login-email"></span>
      <button type="button" onclick="logout()">logout</button>

      <div id="before-verify">
        Email not verified
        <button type="button" onclick="sendverifyemail()">Email Verify</button>
      </div>
      <div id="after-verify">Email verified</div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-auth.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="firebase6.js"></script>
</html>
